<!--
  fixed width tiled view of pilot status
  based on http://www.dwuser.com/education/content/creating-responsive-tiled-layout-with-pure-css/
-->
<template name="overview">
  <h2>Current Status of Known Pilots</h2>
  <a style="text-decoration:underline" href="http://xcfind.paraglide.us/comp.html?id=89">XCFind Live Tracking</a>
  <div class="wrap">
    {{#each pilots}}
    <div class="tile">
      <div id="{{styling current_status}}" class="tileContent">
        <a href="/pilotview/{{id}}">
        <div class="numberText">{{id}}</div>
        <div>{{current_status}}</div>
        </a>
      </div>
    </div>
    {{/each}}
  </div>
</template>
