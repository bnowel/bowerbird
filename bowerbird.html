<head>
  <title>bowerbird</title>
</head>

<body>
  <h1>OVXCC Pilot Status Dashboard</h1>
</body>

<template name="main">
  {{> loginButtons}}
  <div class="top">
    {{> nav}}
  </div>


  <div class="content">
    {{> yield}}
  </div>

  <div class="bottom">
    {{> key}}
    {{> footer}}
  </div>
</template>

<template name="nav">
	<nav>
	  <a href="{{ pathFor 'home' }}">[Home]</a>
	  <a href="{{ pathFor 'overview' }}">[Overview]</a>
    <!--
	  <a href="{{ pathFor 'all' }}">[All Pilots Demo]</a>
	  <a href="{{ pathFor 'one' }}">[One Pilot Demo]</a>
	  <a href="{{ pathFor 'admin' }}">[Admin Overview Demo]</a>
    -->
	</nav>
</template>

<template name="footer">
    <p>2015 OVXCC Pilot Tracking</p>
</template>

<template name="messages">
  <h2>These are all the messages, for testing</h2>
  <table>
  <tr>
    <th width="15px">
      Pilot ID
    </th>
    <th width="18px">
      Status
    </th>
    <th width="25px">
      Sent From
    </th>
    <th width="315px">
      Msg Timestamp
    </th>
    <th width="250px">
      Notes with Msg
    </th>
  </tr>
  {{#each records}}
  <tr>
    <td>
      {{pilotID}}
    </td>
    <td>
      {{current_status}}
    </td>
    <td>
      {{from}}
    </td>
    <td>
      {{date}}
    </td>
    <td>
      {{msg}}
    </td>
  </tr>
  {{/each}}
  </table>
</template>

<template name="blank">
  <hr/>
</template>
